name: CD - Production

on:
  push:
    branches: [main]

concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY_API: dms-production-api
  ECR_REPOSITORY_WEB: dms-production-web
  ECS_CLUSTER: dms-production-cluster
  ECS_SERVICE_API: dms-production-api-service
  ECS_SERVICE_WEB: dms-production-web-service
  NODE_VERSION: "22"
  PNPM_VERSION: "9"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      api-image: ${{ steps.build-api.outputs.image }}
      web-image: ${{ steps.build-web.outputs.image }}
      image-tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image metadata
        id: meta
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          TAG="prod-${SHA_SHORT}-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${TAG}"

      - name: Build and push API image
        id: build-api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_API }}:${{ steps.meta.outputs.tag }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_API }}:production-latest
          cache-from: type=gha,scope=api-production
          cache-to: type=gha,mode=max,scope=api-production
          build-args: |
            NODE_ENV=production
          platforms: linux/amd64

      - name: Build and push Web image
        id: build-web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_WEB }}:${{ steps.meta.outputs.tag }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_WEB }}:production-latest
          cache-from: type=gha,scope=web-production
          cache-to: type=gha,mode=max,scope=web-production
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_API_URL=https://api.dms.example.com
          platforms: linux/amd64

      - name: Output image URIs
        run: |
          echo "API Image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_API }}:${{ steps.meta.outputs.tag }}"
          echo "Web Image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_WEB }}:${{ steps.meta.outputs.tag }}"

  # Manual approval required via GitHub environment protection rules
  deploy:
    name: Deploy to Production (Blue-Green)
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://dms.example.com
    outputs:
      previous-task-def-api: ${{ steps.get-current.outputs.api-task-def }}
      previous-task-def-web: ${{ steps.get-current.outputs.web-task-def }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get current task definitions for rollback
        id: get-current
        run: |
          API_TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_API }} \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "api-task-def=${API_TASK_DEF}" >> $GITHUB_OUTPUT

          WEB_TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_WEB }} \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "web-task-def=${WEB_TASK_DEF}" >> $GITHUB_OUTPUT

          echo "Current API task definition: ${API_TASK_DEF}"
          echo "Current Web task definition: ${WEB_TASK_DEF}"

      - name: Create database backup
        run: |
          echo "Creating database backup before deployment..."
          BACKUP_ID="pre-deploy-$(date +%Y%m%d%H%M%S)"

          # Create RDS snapshot
          aws rds create-db-snapshot \
            --db-instance-identifier dms-production-db \
            --db-snapshot-identifier $BACKUP_ID \
            --tags Key=Environment,Value=production Key=Purpose,Value=pre-deployment

          echo "Database backup initiated: ${BACKUP_ID}"
          echo "backup-id=${BACKUP_ID}" >> $GITHUB_ENV

      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          # Get database URL from Secrets Manager
          DB_URL=$(aws secretsmanager get-secret-value \
            --secret-id dms-production-db-url \
            --query 'SecretString' \
            --output text)

          # Run migrations using Prisma
          pnpm --filter @dms/api exec prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}

      - name: Deploy with CDK (Blue-Green)
        working-directory: infrastructure
        run: |
          pnpm install --frozen-lockfile
          pnpm cdk deploy --all \
            -c environment=production \
            -c apiImageTag=${{ needs.build-and-push.outputs.image-tag }} \
            -c webImageTag=${{ needs.build-and-push.outputs.image-tag }} \
            --require-approval never
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Wait for ECS services to stabilize
        id: wait-stable
        run: |
          echo "Waiting for API service to stabilize..."
          if ! aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_API }}; then
            echo "api-stable=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "api-stable=true" >> $GITHUB_OUTPUT

          echo "Waiting for Web service to stabilize..."
          if ! aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_WEB }}; then
            echo "web-stable=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "web-stable=true" >> $GITHUB_OUTPUT

          echo "All services are stable"

  health-check:
    name: Health Check Verification
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for deployment propagation
        run: sleep 60

      - name: Health check - API
        id: api-health
        run: |
          for i in {1..15}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://api.dms.example.com/health || true)
            if [ "$response" = "200" ]; then
              echo "API health check passed"
              echo "api-healthy=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i: API returned $response, retrying..."
            sleep 20
          done
          echo "api-healthy=false" >> $GITHUB_OUTPUT
          echo "API health check failed after 15 attempts"
          exit 1

      - name: Health check - Web
        id: web-health
        run: |
          for i in {1..15}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://dms.example.com || true)
            if [ "$response" = "200" ]; then
              echo "Web health check passed"
              echo "web-healthy=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i: Web returned $response, retrying..."
            sleep 20
          done
          echo "web-healthy=false" >> $GITHUB_OUTPUT
          echo "Web health check failed after 15 attempts"
          exit 1

      - name: Verify API endpoints
        run: |
          # Test critical endpoints
          echo "Testing authentication endpoint..."
          curl -sf https://api.dms.example.com/api/v1/auth/health || exit 1

          echo "Testing documents endpoint (expect 401)..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.dms.example.com/api/v1/documents)
          if [ "$response" != "401" ]; then
            echo "Expected 401 for unauthenticated request, got $response"
            exit 1
          fi

          echo "All health checks passed"

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: failure() && needs.deploy.result == 'success'
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback API service
        if: needs.deploy.outputs.previous-task-def-api != ''
        run: |
          echo "Rolling back API service to previous task definition..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_API }} \
            --task-definition ${{ needs.deploy.outputs.previous-task-def-api }} \
            --force-new-deployment

      - name: Rollback Web service
        if: needs.deploy.outputs.previous-task-def-web != ''
        run: |
          echo "Rolling back Web service to previous task definition..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_WEB }} \
            --task-definition ${{ needs.deploy.outputs.previous-task-def-web }} \
            --force-new-deployment

      - name: Wait for rollback to complete
        run: |
          echo "Waiting for services to rollback..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_API }} ${{ env.ECS_SERVICE_WEB }}
          echo "Rollback completed"

      - name: Send rollback notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "#dc3545",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": ":rotating_light: PRODUCTION ROLLBACK EXECUTED"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "Production deployment failed health checks and has been rolled back to the previous version."
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                        }
                      ]
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Workflow"
                          },
                          "style": "danger",
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy, health-check]
    if: success()
    steps:
      - name: Send success notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "#36a64f",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": ":rocket: Production Deployment Successful"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n${{ github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Image Tag:*\n${{ needs.build-and-push.outputs.image-tag }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Commit Message:*\n${{ github.event.head_commit.message }}"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Workflow"
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "Production Site"
                          },
                          "style": "primary",
                          "url": "https://dms.example.com"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy, health-check]
    if: failure() && needs.deploy.result != 'success'
    steps:
      - name: Send failure notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "#dc3545",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": ":x: Production Deployment Failed"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "Deployment failed before completion. Please check the workflow logs for details."
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Workflow"
                          },
                          "style": "danger",
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
