name: CD - Staging

on:
  push:
    branches: [develop]

concurrency:
  group: staging-deployment
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY_API: dms-staging-api
  ECR_REPOSITORY_WEB: dms-staging-web
  ECS_CLUSTER: dms-staging-cluster
  ECS_SERVICE_API: dms-staging-api-service
  ECS_SERVICE_WEB: dms-staging-web-service
  NODE_VERSION: "22"
  PNPM_VERSION: "9"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      api-image: ${{ steps.build-api.outputs.image }}
      web-image: ${{ steps.build-web.outputs.image }}
      image-tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image metadata
        id: meta
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          TAG="staging-${SHA_SHORT}-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${TAG}"

      - name: Build and push API image
        id: build-api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_API }}:${{ steps.meta.outputs.tag }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_API }}:staging-latest
          cache-from: type=gha,scope=api-staging
          cache-to: type=gha,mode=max,scope=api-staging
          build-args: |
            NODE_ENV=production
          platforms: linux/amd64

      - name: Build and push Web image
        id: build-web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_WEB }}:${{ steps.meta.outputs.tag }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_WEB }}:staging-latest
          cache-from: type=gha,scope=web-staging
          cache-to: type=gha,mode=max,scope=web-staging
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_API_URL=https://api-staging.dms.example.com
          platforms: linux/amd64

      - name: Output image URIs
        run: |
          echo "API Image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_API }}:${{ steps.meta.outputs.tag }}"
          echo "Web Image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_WEB }}:${{ steps.meta.outputs.tag }}"

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy with CDK
        working-directory: infrastructure
        run: |
          pnpm install --frozen-lockfile
          pnpm cdk deploy --all \
            -c environment=staging \
            -c apiImageTag=${{ needs.build-and-push.outputs.image-tag }} \
            -c webImageTag=${{ needs.build-and-push.outputs.image-tag }} \
            --require-approval never
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Wait for ECS services to stabilize
        run: |
          echo "Waiting for API service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_API }}

          echo "Waiting for Web service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_WEB }}

          echo "All services are stable"

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Health check - API
        run: |
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://api-staging.dms.example.com/health || true)
            if [ "$response" = "200" ]; then
              echo "API health check passed"
              exit 0
            fi
            echo "Attempt $i: API returned $response, retrying..."
            sleep 10
          done
          echo "API health check failed after 10 attempts"
          exit 1

      - name: Health check - Web
        run: |
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://staging.dms.example.com || true)
            if [ "$response" = "200" ]; then
              echo "Web health check passed"
              exit 0
            fi
            echo "Attempt $i: Web returned $response, retrying..."
            sleep 10
          done
          echo "Web health check failed after 10 attempts"
          exit 1

      - name: API smoke tests
        run: |
          # Test API endpoints
          echo "Testing API endpoints..."

          # Auth endpoint
          curl -sf https://api-staging.dms.example.com/api/v1/auth/health || exit 1

          # Documents endpoint (should return 401 without auth)
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api-staging.dms.example.com/api/v1/documents)
          if [ "$response" != "401" ]; then
            echo "Expected 401 for unauthenticated request, got $response"
            exit 1
          fi

          echo "All smoke tests passed"

  notify:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy, smoke-tests]
    if: always()
    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.build-and-push.result }}" == "success" ]] && \
             [[ "${{ needs.deploy.result }}" == "success" ]] && \
             [[ "${{ needs.smoke-tests.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "color=#36a64f" >> $GITHUB_OUTPUT
            echo "emoji=:white_check_mark:" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "color=#dc3545" >> $GITHUB_OUTPUT
            echo "emoji=:x:" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.color }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ steps.status.outputs.emoji }} Staging Deployment - ${{ steps.status.outputs.status }}"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n${{ github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Image Tag:*\n${{ needs.build-and-push.outputs.image-tag }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Commit Message:*\n${{ github.event.head_commit.message }}"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Workflow"
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "Staging Environment"
                          },
                          "url": "https://staging.dms.example.com"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
